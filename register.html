<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" class="shadow-lg section">
            <h1 class="mb-4">Create Account</h1>
            <div class="mb-3">
                <input type="text" class="form-control " id="firstname" placeholder="Enter your first name" required>
            </div>
            <div id="firstnameVaidation" class="mb-3"></div>
            <div class="mb-3" >
                <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>
                <div id="lastnameVaidation"></div>

            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div id="emailVaidation"></div>

            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone" required>
                <div id="phoneVaidation"></div>

            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <div id="passwordVaidation"></div>
            </div>
            <button id="register" type="submit" class="button mb-4 signUp">Register</button>
        </form>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
